<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="calculator__display">
            <div class="calculator__display-content">
                <div class="calculator__display-text">
                    <span class="calculator__display-text-value">0</span>
                </div>
            </div>
        </div>
        <ul class="keypad">
            <li class="keypad-btn">C</li>
            <li class="keypad-btn">รท</li>
            <li class="keypad-btn">x</li>
            <li class="keypad-btn">AC</li>
            <li class="keypad-btn">7</li>
            <li class="keypad-btn">8</li>
            <li class="keypad-btn">9</li>
            <li class="keypad-btn">-</li>
            <li class="keypad-btn">4</li>
            <li class="keypad-btn">5</li>
            <li class="keypad-btn">6</li>
            <li class="keypad-btn">+</li>
            <li class="keypad-btn">1</li>
            <li class="keypad-btn">2</li>
            <li class="keypad-btn">3</li>
            <li class="keypad-btn wide">0</li>
            <li class="keypad-btn">.</li>
            <li class="keypad-btn tall">=</li>
        </ul>
    </main>
</body>

</html>
