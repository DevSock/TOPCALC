<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display-text-value pre-operator">0</span>
            <span class="calculator__display-text-value post-operator">0</span>
        </div>
        </div>
        <ul class="calculator__keypad">
            <li class="calculator__keypad-btn">C</li>
            <li class="calculator__keypad-btn">รท</li>
            <li class="calculator__keypad-btn">x</li>
            <li class="calculator__keypad-btn">AC</li>
            <li class="calculator__keypad-btn">7</li>
            <li class="calculator__keypad-btn">8</li>
            <li class="calculator__keypad-btn">9</li>
            <li class="calculator__keypad-btn">-</li>
            <li class="calculator__keypad-btn">4</li>
            <li class="calculator__keypad-btn">5</li>
            <li class="calculator__keypad-btn">6</li>
            <li class="calculator__keypad-btn">+</li>
            <li class="calculator__keypad-btn">1</li>
            <li class="calculator__keypad-btn">2</li>
            <li class="calculator__keypad-btn">3</li>
            <li class="calculator__keypad-btn tall"><span>=</span></li>
            <li class="calculator__keypad-btn wide">0</li>
            <li class="calculator__keypad-btn">.</li>
        </ul>
    </main>
</body>

</html>
