<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display-text-value top-display">0</span>
            <span class="calculator__display-text-value bottom-display">0</span>
        </div>
        </div>
        <ul class="calculator__keypad">
            <li class="calculator__keypad-btn operator">C</li>
            <li class="calculator__keypad-btn operator">รท</li>
            <li class="calculator__keypad-btn operator">x</li>
            <li class="calculator__keypad-btn operator">AC</li>
            <li class="calculator__keypad-btn operand">7</li>
            <li class="calculator__keypad-btn operand">8</li>
            <li class="calculator__keypad-btn operand">9</li>
            <li class="calculator__keypad-btn operator">-</li>
            <li class="calculator__keypad-btn operand">4</li>
            <li class="calculator__keypad-btn operand">5</li>
            <li class="calculator__keypad-btn operand">6</li>
            <li class="calculator__keypad-btn operator">+</li>
            <li class="calculator__keypad-btn operand">1</li>
            <li class="calculator__keypad-btn operand">2</li>
            <li class="calculator__keypad-btn operand">3</li>
            <li class="calculator__keypad-btn tall operator"><span>=</span></li>
            <li class="calculator__keypad-btn operand">0</li>
            <li class="calculator__keypad-btn operator">.</li>
            <li class="calculator__keypad-btn operator">Delete</li>
        </ul>
    </main>
</body>

<script src="script.js"></script>

</html>
